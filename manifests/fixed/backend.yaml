apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: fixed
spec:
  selector:
    app: backend-api # FIX: Correct selector matching the Pod label
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fixed
  labels:
    app: backend-api 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend
        image: nginx:alpine
