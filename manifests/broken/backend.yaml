apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: broken
spec:
  selector:
    app: backend # BUG: Mismatch! Pods have 'app: backend-api'
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: broken
  labels:
    app: backend-api 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api # Correct label on pod
    spec:
      containers:
      - name: backend
        image: nginx:alpine
