{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-and-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  {{- if not .Values.simulateBroken }}
  # Fixed State: Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  {{- end }}
  # General Egress (Restricted in broken state if DNS rules absent)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8
{{- end }}
